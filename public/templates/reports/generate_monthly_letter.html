<div class="contactContent">
	<form class="form-horizontal" id="generate_letter_report" >
		<div class="control-group">
			<label class="control-label" for="report_letterDate">Letter Date</label>
			<div class="controls">
				<input type="text" id="report_letterDate" name="letter_date" placeholder="Letter Date" ng-model="report.letterDate">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="">Event Date</label>
			<div class="controls">
				<input type="text" id="" name="current_event" placeholder="Event Date">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="">Next Event Date</label>
			<div class="controls">
				<input type="text" id="" name="next_event" placeholder="Next Event Date">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="">Annual fees</label>
			<div class="controls">
				<input type="text" id="" value="1800" name="annual_fees" placeholder="Next Event Date">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="">Fees Revised On</label>
			<div class="controls">
				<input type="text" id="" value="01.01.2012" name="fees_revised_on" placeholder="Next Event Date">
			</div>
		</div>
		<div class="control-group m_t_10">
			<div class="controls">
				<input type="submit" class="btn btn-primary" value="Generate PDF Letter">
			</div>
		</div>
	</form>
</div>
