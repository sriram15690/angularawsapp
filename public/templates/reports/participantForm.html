<div>
	<form ng-submit="submitParticipantForm(participant,contact)"  class="contactForm ng-pristine ng-valid" >
		<div class="form-group">
			<div class="rowItem">
				<label class="">Roll No</label>
				<div class="formInputWrap w100 boldAlign">
					<input type="text" ng-model="participant.roll_num" />
				</div>
			</div>
			<div class="rowItem">
				<label class="">Sankalpam Name</label>
				<div class="formInputWrap w100 boldAlign">
					<input type="text" ng-model="participant.sankalpam_name" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="rowItem">
				<label class="">Address 1</label>
				<div class="formInputWrap w100 boldAlign">
					<input type="text" ng-model="participant.address1" />
				</div>
			</div>
			<div class="rowItem">
				<label class="">Address 3</label>
				<div class="formInputWrap w100 boldAlign">
					<input type="text" ng-model="participant.address2" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="rowItem">
				<label class="">City</label>
				<div class="formInputWrap w100 boldAlign">
					<input type="text" ng-model="participant.city" />
				</div>
			</div>
			<div class="rowItem">
				<label class="">Pincode</label>
				<div class="formInputWrap w100 boldAlign">
					<input type="text" ng-model="participant.pincode" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="rowItem">
				<label class="">Telephone</label>
				<div class="formInputWrap w100 boldAlign">
					<input type="text" ng-model="participant.telephone" />
				</div>
			</div>
			<div class="rowItem">
				<label class="">State</label>
				<div class="formInputWrap w100 boldAlign">
					<input type="text" ng-model="participant.state" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="rowItem">
				<label class="">Gothram</label>
				<div class="formInputWrap w100 boldAlign">
					<input type="text" ng-model="participant.gothram" />
				</div>
			</div>
			<div class="rowItem">
				<label class="">rasi</label>
				<div class="formInputWrap w100 boldAlign">
					<input type="text" ng-model="participant.rasi" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="rowItem">
				<label class="">nakshatram</label>
				<div class="formInputWrap w100 boldAlign">
					<input type="text" ng-model="participant.nakshatram" />
				</div>
			</div>
			<div class="rowItem">
				<label class="">Receipt Num</label>
				<div class="formInputWrap w100 boldAlign">
					<input type="text" ng-model="participant.receipt_num" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="rowItem">
				<label class="">Receipt Date</label>
				<div class="formInputWrap w100 boldAlign">
					<input type="text" ng-model="participant.receipt_date" />
				</div>
			</div>
			<div class="rowItem">
				<label class="">Renewal Date</label>
				<div class="formInputWrap w100 boldAlign">
					<input type="text" ng-model="participant.renewal_date" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<label>Name <span class="redStar">*</span></label>
			<input class="form-control"  ng-model="participant.name" type="text" id="participant_name" name="participant[name]" required="required">
		</div>
		<div class="form-group">
			<label>Email (To Receive Updates)</label>
			<input   class="form-control" ng-model="participant.email"type="text" id="participant)email" name="participant[email]">
		</div>
		<div class="form-group">
			<label>City of Residence<span class="redStar">*</span></label>
			<input  class="form-control required"  ng-model="participant.city" type="text" id="participant_city" name="participant[city]" >
		</div>

		<div class="form-group">
			<label>Membership <span class="redStar">*</span></label>
			<select class="form-control" ng-model="participant.membership" id="participant_membership" name="participant[membership]">
				<option value="Member">Member</option>
				<option value="Not Available">Not Available</option>
				<option value="Not a Member">Not a Member</option>
			</select>
		</div>
		<div class="form-group">
			<input type="submit" class="floatRight btn btn-success" value="Submit" name="commit">
		</div>
	</form>
</div>
